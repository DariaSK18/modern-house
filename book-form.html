<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/layout-loader.js"></script>
    <script defer src="./js/main.js"></script>
    <title>Book</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="header-placeholder" class="header"></header>
      <main class="main">
        <div class="main__container">
          <section class="main__book">
            <div class="main__book-content">
              <i class="fa-regular fa-house"></i>
              <h6 class="main__label">Modern Luxury</h6>
              <h1 class="main__title">Contact Us</h1>
              <h3 class="main__subtitle">Let us know how we can assist</h3>
            </div>
            <div class="main__form-container">
              <form>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="James Johnson"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput2" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Example textarea</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <input class="ui-button ui-widget ui-corner-all form-btn" type="submit" value="Submit">
              </form>
            </div>
          </section>
        </div>
      </main>
      <footer id="footer-placeholder" class="footer"></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/37e3e87d44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
