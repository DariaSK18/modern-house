<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/layout-loader.js"></script>
    <script defer src="./js/main.js"></script>
    <title>Properties</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="header-placeholder" class="header"></header>
      <main class="main">
        <div class="main__container">
          <section class="main__properties properties">
            <h6 class="properties__label">Explore our offerings</h6>
            <h1 class="properties__title">Discover homes that inspire you</h1>
            <h3 class="properties__subtitle">
              Opulent homes where style harmonizes with comfort
            </h3>
            <div class="properties__box">
              <div class="row row-cols-2 row-cols-md-2 g-4">
                <div class="col">
                  <div class="card h-100">
                    <div class="card-container">
                        <h6 class="card-label">$ 6000.00</h6>
                        <img
                          src="./img/swiper/house40.jpg"
                          class="card-img-top"
                          alt="house"
                        />
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Tri henza</h5>
                      <div class="card-text">
                        <div class="card-bath">
                            <div class="card-text-box">
                                <i class="fa-solid fa-bath"></i>
                                <p>5 Bathroom</p>
                            </div>
                        </div>
                        <div class="card-bed">
                            <div class="card-text-box">
                                <i class="fa-solid fa-couch"></i>
                                <p>4 Bedroom</p>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <div class="card-container">
                        <h6 class="card-label">$ 5000.00</h6>
                        <img
                          src="./img/swiper/house41.jpg"
                          class="card-img-top"
                          alt="house"
                        />
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Monochrome Mood</h5>
                      <div class="card-text">
                        <div class="card-bath">
                            <div class="card-text-box">
                                <i class="fa-solid fa-bath"></i>
                                <p>4 Bathroom</p>
                            </div>
                        </div>
                        <div class="card-bed">
                            <div class="card-text-box">
                                <i class="fa-solid fa-couch"></i>
                                <p>3 Bedroom</p>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                   <div class="card-container">
                        <h6 class="card-label">$ 8000.00</h6>
                        <img
                          src="./img/swiper/house42.jpg"
                          class="card-img-top"
                          alt="house"
                        />
                   </div>
                    <div class="card-body">
                      <h5 class="card-title">Quiet Luxury</h5>
                     <div class="card-text">
                        <div class="card-bath">
                           <div class="card-text-box">
                                <i class="fa-solid fa-bath"></i>
                                <p>1 Bathroom</p>
                           </div>
                        </div>
                        <div class="card-bed">
                            <div class="card-text-box">
                                <i class="fa-solid fa-couch"></i>
                                <p>3 Bedroom</p>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100">
                    <div class="card-container">
                        <h6 class="card-label">$ 9000.00</h6>
                        <img
                          src="./img/swiper/house43.jpg"
                          class="card-img-top"
                          alt="house"
                        />
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Urban Elegance</h5>
                      <div class="card-text">
                        <div class="card-bath">
                            <div class="card-text-box">
                                <i class="fa-solid fa-bath"></i>
                                <p>2 Bathroom</p>
                            </div>
                        </div>
                        <div class="card-bed">
                           <div class="card-text-box">
                                <i class="fa-solid fa-couch"></i>
                                <p>2 Bedroom</p>
                           </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer id="footer-placeholder" class="footer"></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/37e3e87d44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
